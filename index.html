<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solana Arbitrage dApp</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #logs { white-space: pre-wrap; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>Solana Arbitrage dApp</h1>
    <p>Wallet: <span id="wallet">Not Connected</span></p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <h2>Logs</h2>
    <div id="logs"></div>

    <script src="https://unpkg.com/@solana/web3.js@1.95.3/dist/index.iife.js"></script>
    <script>
        let wallet = null;

        function log(message) {
            const logs = document.getElementById("logs");
            logs.innerText += message + "\n";
            logs.scrollTop = logs.scrollHeight;
        }

        async function connectWallet() {
            try {
                log("Checking for Phantom...");
                if (typeof window.solana === 'undefined') {
                    log("No Solana provider found—install Phantom!");
                    alert("Please install Phantom Wallet!");
                    return;
                }
                if (!window.solana.isPhantom) {
                    log("Not Phantom—please use Phantom Wallet!");
                    return;
                }

                log("Connecting to Phantom...");
                await window.solana.connect();
                wallet = window.solana;
                log("Wallet object set: " + (wallet ? "Yes" : "No"));
                if (wallet && wallet.publicKey) {
                    document.getElementById("wallet").innerText = wallet.publicKey.toString();
                    log("Wallet connected: " + wallet.publicKey.toString());
                } else {
                    log("Wallet connected but no public key found");
                }
            } catch (err) {
                log("Connection failed: " + err.message);
            }
        }

        window.addEventListener('load', () => {
            log("Page loaded—checking Phantom...");
            log("window.solana exists: " + (typeof window.solana !== 'undefined' ? "Yes" : "No"));
            log("Is Phantom: " + (window.solana && window.solana.isPhantom ? "Yes" : "No"));
        });
    </script>
</body>
</html>
